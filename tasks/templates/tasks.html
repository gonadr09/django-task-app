{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto max-w-2xl mt-5">
    <h1 class="text-5xl text-center mb-5">Task List</h1>
    <ul>
        {% for task in tasks %}
        <li class="block border rounded p-4 my-2 {% if task.important %} border-red-200 bg-red-50 {% endif %}">
            <a href="{% url 'task_detail' task.id %}" >
                <div class="flex justify-between">
                    <div>
                        <h3 class="text-xl text-800 font-semibold">{{task.title}}</h3>
                        <p>{{task.description}}</p>
                        <p>{{task.completed_date|date:'j M Y:i'}}</p>
                    </div>
                    <div class="flex flex-col justify-between">
                        <p class="text-end">{% if task.important %} ğŸš© {% endif %}</p>
                    </div>
                </div>
                <p class="italic text-gray-400 text-end">by {{task.user}}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
